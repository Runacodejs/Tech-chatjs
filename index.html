<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-container button {
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .search-container button.config {
            padding: 12px 15px;
            background-color: #777;
            color: white;
            border-radius: 5px 0 0 5px;
            position: relative;
        }

        /* Menu suspenso */
        .config-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            width: 150px;
            flex-direction: column;
        }

        .config-menu button {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .config-menu button:hover {
            background-color: #f0f0f0;
        }

        .search-container button.add {
            padding: 12px 15px;
            background-color: #2196F3;
            color: white;
            border-left: none;
        }

        .search-container input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-left: none;
            border-right: none;
            font-size: 16px;
        }

        .search-container button.search {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        .search-container button.search:hover {
            background-color: #45a049;
        }

        .features {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Como posso ajudar?</h1>
    <p>Criar imagens, Analisar dados, Sugerir, Surpreender, Programar</p>

    <div class="search-container">
        <button class="config" onclick="toggleConfigMenu()">â‹®</button>
        <div class="config-menu" id="configMenu">
            <button>Novo Chat</button>
            <button>Novo Projeto</button>
        </div>
        <button class="add">+</button>
        <input type="text" placeholder="Digite sua pergunta ou comando...">
        <button class="search">Pesquisar</button>
    </div>

    <div class="features">
        <div class="feature">Criar imagens</div>
        <div class="feature">Analisar dados</div>
        <div class="feature">Sugerir</div>
        <div class="feature">Surpreender</div>
        <div class="feature">Programar</div>
    </div>

    <script>
        function toggleConfigMenu() {
            const menu = document.getElementById('configMenu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Fechar o menu se clicar fora
        window.addEventListener('click', function(e) {
            const menu = document.getElementById('configMenu');
            const button = document.querySelector('.config');
            if (!menu.contains(e.target) && e.target !== button) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
  </html>
